<html lang="en">
<head>
     <title>Javascript Array</title>
</head>
<body>
     <h1>Array</h1>
     <script language="javascript"type="text/javascript">
          var arr=new Array(5);
          arr[0]=10;
          arr[1]=20;
          arr[2]=30;
          arr[3]=40;
          arr[4]=50;

          //imprimimos los datos
          for(i=0;i<5;i++){
               document.write(arr[i]+"<br/>");
          }
          
     </script>
     <br/>
     <script language="javascript"type="text/javascript">
          var arr=new Array(10,20,30,40,50,60);

          //imprimimos los datos
          for(i=0;i<6;i++){
               document.write(arr[i]+"<br/>");
          }
         
     </script>

     <br/>
     <h1>Array sorting</h1>
     <script language="javascript"type="text/javascript">
          var arr=new Array(7,2,8,1,3,4);
          var i,j, temp;

          document.write("<br/>Antes de Ordenar....<br/>")
          for(i=0; i<6;i++){
               document.write(arr[i]+"<br/>");
          }

          //Creamos un ciclo condicional donde ordenamos los datos 
          for (i=0; i<6; i++){
               for (j=0; j<5; j++){
                    if (arr[j]>arr[j+1]){
                         temp=arr[j];
                         arr[j] = arr[j+1];
                         arr[j+1]= temp;
                    }
               }
          }
          document.write("<br/>Despues de Ordenar....<br/>")
          for(i=0; i<6;i++){
               document.write(arr[i]+"<br/>");
          }

         
     </script>


     
</body>
</html>
